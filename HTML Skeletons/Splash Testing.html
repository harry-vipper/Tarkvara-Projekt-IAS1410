<!DOCTYPE HTML>
<head>
    <script type="text/javascript" src="global/colors.js"></script>
    <script type="text/javascript" src="NewSplash.js"></script>
    <link rel="stylesheet" type="text/css" href="interSplash.css">
    <link rel="stylesheet" type="text/css" href="global/global.css">
    <!--<link href="resource/f/roboto/v20/roboto.css" rel="stylesheet">-->
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <script>
        function trigger(){
            screen_splash.handler(document.getElementById("screenContainer"),0,0,tempContent,localTimerIds,0,0,"UID");
        }
    </script>
</head>
<body onload=trigger()>
    <div id="screenContainer">

        <!--
            Alguses peab #UID_splashbox_left elemendil olema CSS class "UID_splashbox_left-start". See tuleb vahetada pmst kohe "UID_splashbox_left-end" vastu. Sama parema splashboxiga.
            Nüüd hakkab brauser animeerima liikumist ühelt asendilt teisele, praegu 0.9s jooksul. Seega ei tohiks nendega enne selle 0.9s möödumist midagi teha.

            Siis peaks ootama mingi aja, et kasutaja jõuaks lugeda splashil asuvat teksti.

            Siis uuesti "UID_splashbox_left-end" ära võtma ja asendama "UID_splashbox_left-start"-ga ja teisega sama. Siis tuleb jälle oodata see 0.9s. Alles nüüd võib ekraanist väljuda.

            Need ajad võiksid olla muutujad, suurte tähtedega (nagu konfiguratsioonidefinitsioonid ikka) ja oma objektis, ntks SCREEN_SETTINGS.ANIMATIONTIME=900;.

            (Ma ei tea, kui hästi see klasside asendamine nii animatsioonile mõjub, s.t võib esineda vilkumist. Soovitan panna enne järgmise klassi kui eelmine eemaldada. 
            Kui see ei tööta, on mul tagavaravariant ka, küsi seda)
        -->
    </div>
</body>
